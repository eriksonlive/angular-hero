<div class="container mb-5 mt-5">
    <div class="mt-5 mb-5">
        <h1 class="animated fadeIn">
            {{ heroeDetalle.nombre | uppercase }}
            <small>
                ({{ heroeDetalle.aparicion | date:'y'}})
            </small>
        </h1>
    </div>
    <div class="row animated fadeIn fast">
        <div class="col-md-4">
            <img [src]="heroeDetalle.img" class="img-fluid" [alt]="heroeDetalle.nomre">
            <br><br>
            <a [routerLink]="['/heroes']" class="btn btn-outline-danger btn-block">Regresar</a>
        </div>
        <div class="col-md-8">
            <div class="mb-5">
                <h3>{{ heroeDetalle.nombre }}</h3>
            </div>
            <p>
                {{ heroeDetalle.descripcion }}
            </p>
            <div>
                <img *ngIf="heroeDetalle.casa == 'Marvel'" class="img-logo" src="assets/img/marvel-logo.png" alt="DC" width="100px">
                <img *ngIf="heroeDetalle.casa == 'DC'" class="img-logo" src="assets/img/dc-logo.jpg" alt="Marvel" width="100px">
            </div>
        </div>
    </div>
</div>
